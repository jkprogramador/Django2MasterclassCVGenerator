<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-4">

    <div class="row">
      <div class="col-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2">
        <h1>CV Generator</h1>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="degree">Degree</label>
            <input type="text" class="form-control" id="degree" name="degree">
          </div>
          <div class="form-group">
            <label for="school">School</label>
            <input type="text" class="form-control" id="school" name="school">
          </div>
          <div class="form-group">
            <label for="university">University</label>
            <input type="text" class="form-control" id="university" name="university">
          </div>
          <div class="form-group">
            <label for="previous_work">Previous work</label>
            <textarea id="previous_work" name="previous_work" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    
  </div>
</body>
</html>
